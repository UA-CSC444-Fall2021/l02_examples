<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Put a nice title here</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
  <svg width="500" height="700">
    <line x1="300" y1="100" x2="400" y2="500" stroke="black" stroke-width="5"></line>
    <g opacity="50%" transform="translate(50 0)">
    <circle cx="200" cy="100" r="50"></circle>
    <circle cx="250" cy="200" r="50"></circle>
    <circle cx="300" cy="300" r="50"></circle>
    <circle cx="350" cy="400" r="50"></circle>
    <circle cx="400" cy="500" r="50"></circle>
    </g>
    <rect x="50" y="50" width="200" height="200"></rect>
  </svg>
  </body>
</html>
